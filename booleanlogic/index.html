<html>
  <head>
    <title>Boolean Logic Demo</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
  </head>

  <body>
  
    <h1>Boolean logic demo</h1>

    <div id="inputs">
      <label>Input 1 <input id="input1" type="text" /></label>

    </div>

    <div id="wordbank">
      <span class="draggable" draggable="true" ondragstart="drag(event)" data-boolean-op="and" data-inputs-count="2" id="and"> and </span>
      <span class="draggable" draggable="true" ondragstart="drag(event)" data-boolean-op="or" data-inputs-count="2" id="or"> or </span>
      <span class="draggable" draggable="true" ondragstart="drag(event)" data-boolean-op="not" data-inputs-count="1" id="not">not </span>
      <span class="draggable" draggable="true" ondragstart="drag(event)" data-boolean-op="equals" data-inputs-count="2" id="equals"> equals </span>
      <span class="draggable" draggable="true" ondragstart="drag(event)" data-boolean-op="not-equals" data-inputs-count="2" id="not-equals"> does not equal </span>
      <span class="draggable noparens" draggable="true" ondragstart="drag(event)" data-boolean-op="value" data-value-source="self" data-inputs-count="0" id="text"><input type="text" ></span>
      <span class="draggable noparens" draggable="true" ondragstart="drag(event)" data-boolean-op="true" data-inputs-count="0" id="true">true</span>
      <span class="draggable noparens" draggable="true" ondragstart="drag(event)" data-boolean-op="false" data-inputs-count="0" id="false">false</span>
    </div>
  
    <div id="playground1" class="fillable" ondrop="dropConsume(event)" ondragover="allowDrop(event)"></div>
    <button onclick="checkLogic('playground1')">Check Logic</button>
    
    <br>
    <div id="trash" class="fillable" ondrop="trash(event)" ondragover="allowDrop(event)">
    
    </div>
    
    <footer>
      <p>
        Trash icon used under the terms of the FontAwesome Free license. CC BY SA 4.0.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
